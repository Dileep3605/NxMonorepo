<div class="login-component">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="mat-headline-3 title-color">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input type="email" matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
        <button mat-button type="button" color="primary" (click)="forgotPassword()">
          Forgot Password?
        </button>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="form.invalid || loader"
        >
          Login
        </button>
      </mat-card-actions>
      <mat-card-footer *ngIf="loader">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </form>
</div>
